<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
</head>
<body>

    <script src="./figgeometricas.js"></script>
    
    <header>
        <h1>Figuras geométricas</h1>
    </header>
    
    <section>

        <h2>Calcula el área y el perimetro de un cuadrado</h2>

        <form action="">
            <label for="ladoCuadrado">Escribe cuanto mide el lado de tu cuadrado: </label>
            <input type="number" class="ladoCuadrado" id="ladoCuadrado"/>
            <input type="button" value="Calcular perimetro" onclick="calcularperimetrocuadrado()"/>
            <input type="button" value="Calcular área" onclick="calcularareacuadrado()"/>
        </form>

    </section>

    <section>

        <h2>Calcula el área y el perimetro de un triángulo</h2>

        <form action="">
            <label for="ladoTriangulo1">Escribe cuanto mide cada lado del tríangulo y su altura: </label>
            <input type="number" class="ladoTriangulo1" id="ladoTriangulo1" placeholder="Lado 1"/>
            <input type="number" class="ladoTriangulo2" id="ladoTriangulo2" placeholder="Lado 2"/>
            <input type="number" class="ladoTriangulo3" id="ladoTriangulo3" placeholder="Base"/>
            <input type="number" class="altura" id="altura" placeholder="Altura"/>
            <input type="button" value="Calcular perimetro" onclick="calcularperimetrotri()"/>
            <input type="button" value="Calcular área" onclick="calcularareatri()"/>
        </form>

    </section>

    <section>

        <h2>Calcula el área, perimetro y diametro de un circulo</h2>

        <form action="">
            <label for="radio">Escribe cuanto mide el radio de tu circulo: </label>
            <input type="number" class="radio" id="radio"/>
            <input type="button" value="Calcular perimetro" onclick="calcularperimetroc()"/>
            <input type="button" value="Calcular área" onclick="calcularareac()"/>
            <input type="button" value="Calcular diametro" onclick="calculardiametroc()"/>
        </form>

    </section>


    
    
</body>
</html>
